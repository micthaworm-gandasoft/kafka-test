apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: kafka-consumer-scaledobject
spec:
  minReplicaCount: 0
  maxReplicaCount: 4
  cooldownPeriod: 5
  pollingInterval: 10
  fallback:
    failureThreshold: 3
    replicas: 2
  scaleTargetRef:
    name: kafka-consumer
  triggers:
  - type: kafka
    metadata:
      topic: "test-topic"
      bootstrapServers: kafka-broker.iterable.svc:9092
      consumerGroup: test-group
      lagThreshold: '5'
      offsetResetPolicy: 'latest'